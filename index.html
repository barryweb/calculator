<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<div id="container">
		<div id="display-wrapper">
			<p class="display"></p>
		</div>
		<div id="content">
			<button class="btn all-clear">AC</button>
			<button class="btn operator sqrt">&radic;x</button>
			<button class="btn operator percent">&percnt;</button>
			<button class="btn backspace">&#9003;</button>
			<button class="btn number">7</button>
			<button class="btn number">8</button>
			<button class="btn number">9</button>
			<button class="btn operator divide">&divide;</button>
			<button class="btn number">4</button>
			<button class="btn number">5</button>
			<button class="btn number">6</button>
			<button class="btn operator times">&times;</button>
			<button class="btn number">1</button>
			<button class="btn number">2</button>
			<button class="btn number">3</button>
			<button class="btn operator subtract">-</button>
			<button class="btn number">0</button>
			<button class="btn decimal">.</button>
			<button class="btn operator togglesign">+/-</button>
			<button class="btn operator plus">+</button>
			<button class="btn operator pi">&#120761</button>
			<button class="btn operator exponent">
				<math xmlns="http://www.w3.org/1998/Math/MathML">
  				<msup><mi>x</mi><mi>y</mi></msup></math>
			</button>
			<button class="btn operator roundtwo">R2</button>
			<button class="btn equals">=</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
