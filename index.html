<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<div id="container">
		<div id="display-wrapper">
			<p class="display"></p>
		</div>
		<div id="content">
			<button class="btn all-clear">AC</button>
			<button class="btn sqrt">&radic;x</button>
			<button class="btn percent">&percnt;</button>
			<button class="btn backspace">&#9003;</button>
			<button class="btn">7</button>
			<button class="btn">8</button>
			<button class="btn">9</button>
			<button class="btn divide">&divide;</button>
			<button class="btn">4</button>
			<button class="btn">5</button>
			<button class="btn">6</button>
			<button class="btn times">&times;</button>
			<button class="btn">1</button>
			<button class="btn">2</button>
			<button class="btn">3</button>
			<button class="btn subtract">-</button>
			<button class="btn">0</button>
			<button class="btn decimal">.</button>
			<button class="btn">+/-</button>
			<button class="btn add">+</button>
			<button class="btn pi">&#120761</button>
			<button class="btn exponent">
				<math xmlns="http://www.w3.org/1998/Math/MathML">
  				<msup><mi>x</mi><mi>y</mi></msup></math>
			</button>
			<button class="btn roundtwo">R2</button>
			<button class="btn equals">=</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
